{% extends "layout.html" %}

{% block title %}Book{% endblock %}

{% block content %}

<a class="btn btn-primary" role="button" href="/ranking/score/">Score</a>
<a class="btn btn-primary" role="button" href="/ranking/swap/">Swap</a>
<a class="btn btn-primary" role="button" href="/ranking/city/">City</a>
<a class="btn btn-primary" role="button" href="/ranking/user/">User</a>


<table class="table">
  <thead class="thead-dark">
    <tr>
      {% for col in cols %}
          <th scope="col">{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <th scope="row">{{ row[0] }}</th>
      {% for r in row[1:] %}
      <td>{{ r }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
